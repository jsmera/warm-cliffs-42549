{% load crispy_forms_tags %}
{% load static %}
{% if object %}
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header pb-1">
          <h5 class="modal-title" id="exampleModalLongTitle">¿Está seguro que desea eliminar esta enfermedad?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-round" data-dismiss="modal">Cerrar</button>
          <form method="post" action="{% url 'historias:eliminar-enfermedad' object.uuid %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-round">Eliminar</button>
          </form>
        </div>
      </div>
    </div>
</div>
{% endif %}
<div class="row">
    <div class="col-md-1"></div>
  <div class="col-md-10">
    <div class="card card-user">
        <br/>
        <div class="row">
            <div class="col-md-4 pr-1">
            </div>
            
            <div class="col-md-4 pr-1" style="text-align:center" >
            <h5 class="card-title" style="margin-top: 20px;">Enfermedad</h5>
            </div>
            <div class="col-md-4 pr-1">
            </div>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                 
                <div class="row">
                    <div class="col-md-3 pr-1">
                    </div>
                    <div class="col-md-6 pr-1">
                    <div class="form-group" >
                        {{ form.nombre|as_crispy_field }}
                    </div>
                    </div>
                    <div class="col-md-3 pr-1">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 pr-1">
                    </div>
                    {% if object %}
                    <div class="col-md-2 pr-1">
                        <button type="button" data-toggle="modal" data-target="#exampleModalCenter" class="btn btn btn-danger btn-round">Eliminar</button>
                    </div>
                    {% endif %}
                    <div class="col-md-2 pr-1">
                        <button type="submit" class="btn btn-primary btn-round">Guardar</button>
                    </div>
                    <div class="col-md-3 pr-1">
                    </div>
                </div>
            </form>
        </div>
    </div>
  </div>
<div class="col-md-1"></div>
